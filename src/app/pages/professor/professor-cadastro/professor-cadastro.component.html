<p-card header="Cadastro de Professor">
  <!-- Botão de voltar -->
  <div class="flex flex-wrap col-12 mb-3">
    <button pButton type="button"
      class="p-button p-button-raised"
      icon="pi pi-caret-left"
      pTooltip="Voltar"
      tooltipPosition="top"
      routerLink="/professores"
    >Voltar</button>
  </div>

  <!-- Formulário de cadastro -->
  <form #form="ngForm" autocomplete="off" (ngSubmit)="salvar(form)">
    <div class="grid flex flex-wrap">
      <!-- Campo Nome -->
      <span class="col-12 mb-2">Nome</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input pInputText name="nome" #nome="ngModel" [(ngModel)]="professor.nome" required />
      </div>

      <!-- Campo CPF -->
      <span class="col-12 mb-2 mt-3">CPF</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input pInputText name="cpf" #cpf="ngModel" [(ngModel)]="professor.cpf" required />
      </div>

      <!-- Campo Status (Checkbox) -->
      <span class="col-12 mb-2 mt-3">Status</span>
      <div class="col-12 md:col-6 lg:col-4 flex align-items-center">
        <p-checkbox nome="status" [(ngModel)]="professor.status" inputId="status"></p-checkbox>
        <label for="status" class="ml-2">Ativo</label>
      </div>

      <!-- Botão de salvar -->
      <div class="col-12 mt-4">
        <button pButton type="submit" label="Salvar" icon="pi pi-save"></button>
      </div>
    </div>
  </form>
</p-card>
